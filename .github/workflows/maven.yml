name: Build and Package

on:
  push:
    branches:
      - master

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - log_client
          - log_manager
    steps:
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: '8'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build with Maven
      run: mvn -f ${{ matrix.project }}/pom.xml clean package
    - name: Upload JAR
      run: git push origin master

